services:
  mysql:
    image: mysql:8.4
    container_name: ocr-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ocr
      MYSQL_USER: ocr
      MYSQL_PASSWORD: ocr
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"
    volumes:
      - ocr_mysql_data:/var/lib/mysql

volumes:
  ocr_mysql_data:
